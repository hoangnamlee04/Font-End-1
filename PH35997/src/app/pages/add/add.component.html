<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
  <div class="text-center mt-4 mb-4">
    <h1 class="display-4">Thêm mới sản phẩm</h1>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      placeholder="Name"
    />
    <small
      *ngIf="addForm.get('name')?.errors?.['required'] && addForm.get('name')?.touched"
      class="text-danger"
      >Không được để trống</small
    >
    <small
      *ngIf="addForm.get('name')?.errors?.['minlength']&& addForm.get('name')?.touched"
      class="text-danger"
      >Không được dưới 3 ký tự</small
    >
  </div>

  <div class="form-group">
    <label>Image</label>
    <input
      formControlName="image"
      type="text"
      id="image"
      class="form-control"
      placeholder="Image"
    />
    <small
      *ngIf="addForm.get('image')?.errors?.['required'] && addForm.get('image')?.touched"
      class="text-danger"
      >Không được để trống</small
    >
  </div>

  <div class="form-group">
    <label>Quantity</label>
    <input
      formControlName="quantity"
      type="number"
      id="quantity"
      class="form-control"
      placeholder="Quantity"
    />
    <small
      *ngIf="addForm.get('quantity')?.errors?.['required'] && addForm.get('quantity')?.touched"
      class="text-danger"
    >
      so luong Không được để trống</small
    >
    <small
      *ngIf="addForm.get('quantity')?.errors?.['min'] && addForm.get('quantity')?.touched"
      class="text-danger"
    >
      so luong Không được am</small
    >
  </div>

  <div class="form-check">
    <input formControlName="active" type="checkbox" class="form-check-input" />
    <label class="form-check-label">active</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
