<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex">
      <aside class="w-64 bg-white shadow-md full-screen">
        <div class="p-3 ml-10 text-gray-800">
          <a routerLink="/">
            <img
              class="w-[130px]"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8GaZc1eljsGsJbW9h06nxf7zTiEEuYpjf4A&s"
              alt="Logo"
            />
          </a>
        </div>
        <nav class="mt-2">
          <a
            [routerLink]="['/admin']"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white"
            >Dashboard</a
          >
          <a
            [routerLink]="['/admin/product-add']"
            href="user"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white"
            >Add product</a
          >
          <a
            [routerLink]="['/list-users']"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white"
            >Users</a
          >
          <a
            [routerLink]="['/logout']"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white"
            >Logout</a
          >
        </nav>
      </aside>

      <!-- Main content -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
          <h2 class="text-xl font-semibold">ADMIN</h2>
          <div class="flex items-center space-x-4">
            <a routerLink="/">Trang chá»§</a>
          </div>
        </header>
        <!-- Main Content -->
        <main class="p-4 flex-grow">
          <router-outlet> </router-outlet>
        </main>
      </div>
    </div>
  </body>
</html>
