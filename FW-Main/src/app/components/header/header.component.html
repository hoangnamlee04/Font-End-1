<header class="bg-white fixed top-0 left-0 right-0 z-50">
  <div
    class="mx-auto flex h-16 max-w-screen-xl mt-3 items-center gap-8 px-4 sm:px-6 lg:px-8"
  >
    <!-- Logo -->
    <a class="block text-teal-600" href="#">
      <span class="sr-only">Home</span>
      <a routerLink="/">
        <img
          class="w-[100px] h-[100px]"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8GaZc1eljsGsJbW9h06nxf7zTiEEuYpjf4A&s"
          alt="Logo"
        />
      </a>
    </a>
    <!-- Menu -->
    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-1">
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-500/75 font-semibold"
              routerLink="/"
            >
              Home
            </a>
          </li>
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-500/75 font-semibold"
              routerLink="/product"
            >
              Product
            </a>
          </li>
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-500/75 font-semibold"
              routerLink="/abo"
            >
              About
            </a>
          </li>
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-500/75 font-semibold"
              routerLink="/admin"
            >
              Admin
            </a>
          </li>
        </ul>
      </nav>
      <!-- Search -->
      <div class="relative">
        <input
          type="text"
          placeholder="Tìm kiếm..."
          class="border border-gray-300 bg-white h-10 pl-5 rounded-lg text-sm focus:outline-none"
        />
      </div>
      <!-- Login/Register -->
      <div class="flex items-center gap-4 mt-2">
        <div class="sm:flex sm:gap-2">
          <a
            class="hidden rounded-md px-3 py-2.5 text-[14px] font-medium text-gray-600 transition hover:text-red-700 sm:block"
            routerLink="/register"
          >
            Đăng ký
          </a>
          <a
            class="hidden rounded-md px-3 py-2.5 text-[14px] font-medium text-gray-600 transition hover:text-red-700 sm:block"
            routerLink="/login"
          >
            Đăng Nhập
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
