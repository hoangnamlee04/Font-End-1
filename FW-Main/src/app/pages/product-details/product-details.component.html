<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-32">
    <!-- Main Container -->
    <div class="max-w-screen-lg mx-auto p-6 bg-white shadow-md rounded-lg">
      <!-- Product Header -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Product Image -->
        <div class="flex-shrink-0 w-full md:w-1/2">
          <img
            src="{{ product?.thumbnail }}"
            alt="{{ product?.title }}"
            class="w-full h-[400px] rounded-lg"
          />
        </div>
        <!-- Product Details -->
        <div class="flex-1">
          <h1 class="text-3xl text-gray-800 mb-4">
            {{ product?.title }}
          </h1>
          <div class="flex items-center mb-4">
            <span class="text-2xl font-semibold text-red-600"
              >{{ product?.price }}$</span
            >
            <div class="ml-4 flex items-center">
              <!-- Star Rating -->
              <svg
                class="w-5 h-5 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049.316a1 1 0 011.902 0l1.962 6.02h6.306a1 1 0 01.564 1.809l-5.1 3.703 1.962 6.02a1 1 0 01-1.538 1.135L10 15.771l-5.105 3.712a1 1 0 01-1.537-1.135l1.962-6.02-5.1-3.703a1 1 0 01.564-1.809h6.306L9.049.316z"
                />
              </svg>
              <svg
                class="w-5 h-5 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049.316a1 1 0 011.902 0l1.962 6.02h6.306a1 1 0 01.564 1.809l-5.1 3.703 1.962 6.02a1 1 0 01-1.538 1.135L10 15.771l-5.105 3.712a1 1 0 01-1.537-1.135l1.962-6.02-5.1-3.703a1 1 0 01.564-1.809h6.306L9.049.316z"
                />
              </svg>
              <svg
                class="w-5 h-5 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049.316a1 1 0 011.902 0l1.962 6.02h6.306a1 1 0 01.564 1.809l-5.1 3.703 1.962 6.02a1 1 0 01-1.538 1.135L10 15.771l-5.105 3.712a1 1 0 01-1.537-1.135l1.962-6.02-5.1-3.703a1 1 0 01.564-1.809h6.306L9.049.316z"
                />
              </svg>
              <svg
                class="w-5 h-5 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049.316a1 1 0 011.902 0l1.962 6.02h6.306a1 1 0 01.564 1.809l-5.1 3.703 1.962 6.02a1 1 0 01-1.538 1.135L10 15.771l-5.105 3.712a1 1 0 01-1.537-1.135l1.962-6.02-5.1-3.703a1 1 0 01.564-1.809h6.306L9.049.316z"
                />
              </svg>
              <svg
                class="w-5 h-5 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049.316a1 1 0 011.902 0l1.962 6.02h6.306a1 1 0 01.564 1.809l-5.1 3.703 1.962 6.02a1 1 0 01-1.538 1.135L10 15.771l-5.105 3.712a1 1 0 01-1.537-1.135l1.962-6.02-5.1-3.703a1 1 0 01.564-1.809h6.306L9.049.316z"
                />
              </svg>
            </div>
            <!-- <span class="ml-2 text-sm text-gray-600">{{
              product?.reviews
            }}</span> -->
          </div>
          <p class="text-gray-700 mb-4"></p>
          <button
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Thêm vào giỏ hàng
          </button>
        </div>
      </div>
      <!-- Product Description -->
      <div class="mt-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Mô tả sản phẩm
        </h2>
        <p class="text-gray-700 leading-relaxed">
          {{ product?.description }}
        </p>
      </div>
    </div>
  </body>
</html>
