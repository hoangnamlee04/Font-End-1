<body class="bg-gray-100">
  <h1 class="text-2xl font-bold mb-4 pt-36 text-center"></h1>
  <div
    class="grid grid-cols-1 pb-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 mx-5"
  >
    <div
      *ngFor="let product of products"
      class="border p-4 rounded-lg shadow flex flex-col justify-between bg-white"
    >
      <div>
        <div class="mb-2">
          <a [routerLink]="['/details', product.id]">
            <img
              src="{{ product.thumbnail }}"
              alt="{{ product.title }}"
              class="w-full h-[150px] rounded"
            />
          </a>
        </div>
        <div class="content text-center">
          <h2
            class="text-lg font-semibold mb-2 h-16 flex items-center justify-center"
          >
            <a
              [routerLink]="['/details', product.id]"
              class="text-black-500 hover:text-red-500 mt-2"
            >
              {{ product.title | uppercase }}
            </a>
          </h2>
          <p class="text-gray-700 mb-4 h-8 flex items-center justify-center">
            Price: {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}
          </p>
        </div>
      </div>
      <button
        (click)="addToCart(product)"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Thêm vào giỏ hàng
      </button>
    </div>
  </div>
</body>
