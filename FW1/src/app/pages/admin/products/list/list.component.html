<div *ngIf="deleteMessage" class="mt-6 p-4 bg-red-100 border border-red-400 text-center text-red-700 rounded-md shadow-lg">
  {{ deleteMessage }}
</div>

<div class="container mx-auto mt-8">
  <div class="flex flex-row items-center mb-2">
    <label class="w-1/12">Search:</label>
    <input
      type="text"
      class="w-1/4 px-2 py-1 border border-gray-300 rounded-md"
      [(ngModel)]="filterValue"
      (input)="filter()"
    />
   
  </div>
  <div class="flex flex-row mb-4">
    <h2 class="w-full"><b>Filter by:</b></h2>
  </div>
</div>

<div class="overflow-x-auto">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          IMAGE
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          PRODUCT
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          CODE
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          AVILAIBLE
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          PRICE
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          5 STAR RATING
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          ACTION
        </th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200" *ngFor="let product of products">
      <tr>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          <a href="" > <img
          
            class="w-[90px]"
            [src]="product.thumbnail"
            alt=""
          
          /></a>
         
      
        </td>
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          {{ product.title }}
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          {{ product.discountPercentage }}
        </td>

        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          {{ product.stock }}
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          {{ product.price }}
        </td>
        <td class="px-2">
          <div
            class="crop"
            [style.width.px]="product?.rating ? (product.rating * 90) / 5 : 0"
          
          >
            <div style="width: 90px">
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
          </div>
        </td>
        <td class="whitespace-nowrap text-gray-700">
          <a
            class="mr-4 m-2 inline-block rounded border border-indigo-600 px-3 py-2 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
            href="#"
          >
            Sửa
          </a>
          <a
            class="inline-block rounded border border-indigo-600 px-3 py-2 text-sm font-medium text-indigo-600 hover:bg-red-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
            href="#"
            (click)="deleteProduct(product)"
          >
            Xoá
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
